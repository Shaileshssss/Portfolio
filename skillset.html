<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillSet</title>
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="skillset.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'
     rel='stylesheet'>
</head>
<body>
    <header class="header">
        <h2 id="Brand">Shailesh.S</h2>

        <nav class="navbar">
            <a href="Index.html" class="active">Home</a>
            <a href="About.html">About</a>
            <a href="projects.html">Projects</a>
            <a href="skillset.html">Skill Set</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <div class="skillhead">
        My Skill Set
    </div>
    <div class="skills">
        <div class="skill">
            <div class="skill-name">HTML</div>
            <div class="skill-bar">
                <div class="skill-per" per="90%" style="max-width:90%;">
                </div>
            </div>
        </div>
        <div class="skill">
            <div class="skill-name">css </div>
            <div class="skill-bar">
                <div class="skill-per" per="66%" style="max-width:66%;">
                </div>
            </div>
        </div>
        <div class="skill">
            <div class="skill-name">Java</div>
            <div class="skill-bar">
                <div class="skill-per" per="70%" style="max-width:70%;">
                </div>
            </div>
        </div>
        <div class="skill">
            <div class="skill-name">Javascript<div>
            <div class="skill-bar">
                <div class="skill-per" per="80%" style="max-width:80%;">
                </div>
            </div>
        </div>
        <div class="skill">
            <div class="skill-name">Python</div>
            <div class="skill-bar">
                <div class="skill-per" per="60%" style="max-width:60%;">
                </div>
            </div>
        </div>
        <div class="skill">
            <div class="skill-name">sql</div>
            <div class="skill-bar">
                <div class="skill-per" per="75%" style="max-width:75%;">
                </div>
            </div>
        </div>
    </div>

    <div class="icon-container">
        <div class="icon" id="icon"><i class="fa-sharp fa-solid fa-circle-info"></i></div>
        <div class="information" id="information">
            <span id="infojava"><ul>
            <li>Arrays</li>
            <li>Higher Order Function</li>
            <li>Strings</li>
            <li>Loop Statements</li>
          </ul>
          </span>
            <br>
            <button id="close-button">Close</button>
        </div>
    </div>

    
    <script src="https://kit.fontawesome.com/ebdf18f95b.js" crossorigin="anonymous"></script>
    <script src="scriptportfolio.js"></script>
</body>
</html>
